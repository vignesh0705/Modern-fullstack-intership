<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dice Game</title>
</head>
<body>
    <main>
        <div class="player player1 playeractive">
            <h2 class="name" id="name1">Player 1</h2>
            <p class="score" id="score1">43</p>
            <div class="current">
                <p class="currentlabel">Current</p>
                <p class="currentscore" id="current 0">0</p>
            </div>
        </div>
        <div class="player player2">
            <h2 class="name" id="name2">Player 2</h2>
            <p class="score" id="score2">24</p>
            <div class="current">
                <p class="currentlabel">Current</p>
                <p class="currentscore" id="current 0">0</p>
            </div>
        </div>
        <img src="image/dice 1.jpg" alt="Playing dice" class="dice">
        <button class="btn btn--new">New game</button>
        <button class="btn btn--roll">Roll dice</button>
        <button class="btn btn--hold">Hold</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
